<div class="register-container">
    <div class="register-section">
        <h1 class="register-section-title"> Register </h1>
        <h2 class="register-section-welcome-message"> Welcome to Expense tracker </h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="signupForm.get('name')!.invalid">Please enter a valid name</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="pat@example.com" formControlName="email">
                <mat-error *ngIf="signupForm.get('email')!.invalid">Please enter a valid email</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signupForm.get('password')!.invalid">Please enter password</mat-error>
              </mat-form-field>
              <div class="footer">
                  <button type="submit" [disabled]="signupForm.invalid" mat-flat-button color="accent" class="register-button">Register</button>
                  <a routerLink="/login" class="nav-login"> I am already a member</a>
              </div>
            </form>
      </div>
</div>
