<div class="add-vendor">
    <div class="add-vendor-body">
        <form [formGroup]="addEditVendorForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Vendor Name</mat-label>
                <input matInput autocomplete="off" formControlName="name">
                <mat-error *ngIf="addEditVendorForm.get('name')!.invalid">Please enter a valid vendor name</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Vendor Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
              </mat-form-field>
        </form>
    </div>
    <div class="add-vendor-footer">
        <button mat-flat-button color="accent" [disabled]="addEditVendorForm.invalid">{{ isEditMode ? 'Update ' : 'Create' }} Vendor</button>
    </div>
</div>
