<div class="view-vendor">
    <div class="view-vendor-body">
        <div class="view-vendor-body-section">
            <div class="view-vendor-label">Vendor Name:</div>
            <div class="view-vendor-value">{{ vendor.name }}</div>
        </div>
        <div class="view-vendor-body-section">
            <div class="view-vendor-label">Vendor Adresss:</div>
            <div class="view-vendor-value">{{ vendor.address }}</div>
        </div>
    </div>
    <div class="view-vendor-footer">
        <button mat-flat-button color="accent" (click)="closeDialog()">Close</button>
    </div>
</div>
