<div class="vendors">
    <div class="vendors-container">
        <div class="vendors-title slide-up-text-animation">
            <div>Vendors</div>
        </div>
        <div class="vendors-create">
            <button mat-flat-button color="accent" (click)="openAddEditVendorDialog()">Add Vendor</button>
        </div>
        <div class="vendors-section">
            <div class="vendors-list" *ngFor="let vendor of vendors">
                <div class="vendors-name">
                    {{ vendor.name }}
                </div>
                <div class="vendors-actions">
                    <!-- <button mat-icon-button class="vendors-actions-info" (click)="viewVendorDetails(vendor)">
                        <mat-icon>info</mat-icon>
                    </button> -->
                    <button mat-icon-button color="accent" (click)="openAddEditVendorDialog(vendor)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="vendors-actions-delete" (click)="deleteVendor(vendor)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
